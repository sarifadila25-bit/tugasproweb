<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Sederhana - Sesuai Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            width: 350px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .input-group label {
            width: 160px;
            font-size: 16px;
        }
        .input-group input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .buttons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .output-group label {
            width: 160px;
            font-size: 16px;
        }
        .output-group input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            background: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <label>Input Bilangan 1</label>
            <input type="number" id="num1" value="9">
        </div>

        <div class="input-group">
            <label>Input Bilangan 2</label>
            <input type="number" id="num2" value="3">
        </div>

        <div class="buttons">
            <button onclick="operate('+')">+</button>
            <button onclick="operate('-')">-</button>
            <button onclick="operate('*')">Ã—</button>
            <button onclick="operate('/')">/</button>
        </div>

        <div class="output-group">
            <label>Output</label>
            <input type="text" id="result" readonly>
        </div>
    </div>

    <script>
        function operate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch(operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = "Error";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Invalid";
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
