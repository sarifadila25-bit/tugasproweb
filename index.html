    <style>
        body {
            font-family: 'Times New Roman', Times, serif;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            width: 90%;

        }

        .profile {

        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;

            margin-bottom: 15px;
        }

        .profile h2 {
            color: #07072c;
            margin: 8px 0;
            font-size: 24px;
        }

        .profile p {

        }

        .task-card {
            background: #da93a1;
            margin: 16px auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
        }

        .task-card h3 {
            color: #25231e;
            margin-bottom: 10px;
        }

        .task-card p {
            color: #07072c;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .task-button {
            text-decoration: none;
            color: #e68cdb;
            background: #007069;
            padding: 10px 22px;
            margin: 6px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            transition: 0.4s;
        }

        .task-button:hover {
            background: #321e0d;
            color: #000;
        }

        footer {
            margin-top: 25px;
            color: #919da0;
            font-size: 14px;
        }
    </style>
</head>
